#          git config --local user.name "GitHub Action"
#          git add -A
#          git diff-index --quiet HEAD || (git commit -m "feat: config updates as per SMT changes")

      # push the changes on remote with branch feed_integration_automate
#      - name: push changes
#        uses: ad-m/github-push-action@master
#        with:
#          github_token: ${{ secrets.GITHUB_TOKEN }}
#          branch: feed_integration_automate
#          force: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: feed_integration_automate
          delete-branch: true
          title: 'feat: config updates as per SMT changes'
          body: |
            config updates as per SMT changes
          labels: |
            report
            automated pr
          assignees: deepak-bhardwaj-adeptmind
